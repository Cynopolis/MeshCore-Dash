<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MeshCore Controller</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>MeshCore Controller</h1>

    <div class="dashboard">

        <!-- Connect Serial Device -->
        <div class="card">
            <h2>Connect Serial Device</h2>
            <label for="serialDevice">Serial Port:</label>
            <select id="serialDevice"></select>
            <button onclick="refreshDevices()">Refresh Devices</button>
            <button onclick="connectDevice()">Connect</button>
            <div id="connectResponse" class="response"></div>
        </div>

        <!-- Discovery -->
        <div class="card">
            <h2>Discovery</h2>
            <button onclick="sendAdvert()">Send Advert</button>
            <button onclick="sendFloodAdv()">Send Flood Advert</button>
            <div id="advertResponse" class="response"></div>
        </div>

        <!-- Known Nodes -->
        <div class="card">
            <h2>Known Nodes</h2>
            <button onclick="listNodes()">Refresh Node List</button>
            <ul id="nodeList"></ul>
        </div>

        <!-- Set Recipient -->
        <div class="card">
            <h2>Set Recipient</h2>
            <label for="recipient">Recipient Name:</label>
            <input type="text" id="recipient" placeholder="Enter recipient node name">
            <button onclick="setRecipient()">Set Recipient</button>
            <div id="recipientResponse" class="response"></div>
        </div>

        <!-- Send Message -->
        <div class="card">
            <h2>Send Message</h2>
            <label for="messageText">Message:</label>
            <input type="text" id="messageText" placeholder="Enter message">
            <button onclick="sendMessage()">Send</button>
            <div id="messageResponse" class="response"></div>
        </div>

        <!-- Live Chat -->
        <div class="card">
            <h2>Live Chat</h2>
            <div id="chatWindow"></div>
            <textarea id="chatInput" placeholder="Type a message..." rows="1"></textarea>
            <button onclick="sendChatMessage()">Send</button>
        </div>

    </div>

    <script src="main.js"></script>
    <script src="chatbox.js"></script>
</body>

</html>
